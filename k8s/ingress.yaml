apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  labels:
    name: django-app-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: django-app-services
            port: 
              number: 8000
